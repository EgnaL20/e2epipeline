name: Dev to Main

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Frontend Unit Tests
        working-directory: ./frontend
        run: npm test

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: Run Backend Unit Tests
        working-directory: ./backend
        run: npm test

      - name: Install End-2-End Dependencies
        working-directory: ./e2e-tests
        run: npm install

      - name: Run End-2-End Unit Tests
        working-directory: ./e2e-tests
        run: npm test

  build:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: success()

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push the backend Docker image
      run: docker build ./backend -t alange20/e2e_backend:latest | docker push alange20/e2e_backend:latest

    - name: Build and Push the frontend the Docker image
      run: docker build ./frontend -t alange20/e2e_frontend:latest | docker push alange20/e2e_frontend:latest
